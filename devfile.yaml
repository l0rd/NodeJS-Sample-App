---
specVersion: 0.0.1
name: node-mongo-demo
projects:
  - name: simple-nodejs-weather-app
    source:
      type: git
      location: 'https://github.com/l0rd/NodeJS-Sample-App/'
tools:
  - name: k8s-plugin
    type: chePlugin
    id: https://raw.githubusercontent.com/azatsarynnyy/che7-plugin-registry/master/org.eclipse.che.vscode.k8s:1.0.0
  - name: node-mongo-demo
    type: kubernetes
    local: app4devfile.yaml
commands:
  - name: run
    actions:
      - type: exec
        component: nodejs
        command: npm app.js
        workdir: /projects/demo
